<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style registr.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
          <h1>Регистрация</h1>
            <form>
            <div class="form-control">
              <input type="text" required="" id="f" placeholder="Фамилия">
            </div>
            <div class="form-control">
              <input type="text" required="" id="i" placeholder="Имя">
            </div>
            <div class="form-control">
              <input type="text" required="" id="o" placeholder="Отчество">
            </div>
            <div class="form-control">
              <input type="text" required="" id="q" placeholder="Специальность">
            </div>
            <div class="form-control">
              <input type="email" required="" id="p" placeholder="Почта">
            </div>
            <div class="form-control">
              <input type="tel" required="" id="n" placeholder="Номер телефона +996 xxx xxx xxx">
            </div>
            <button  class="btn">Изменить</button>
            
          </form>
    </div>
        
<script src="script.js"></script>
</body>
</html>
